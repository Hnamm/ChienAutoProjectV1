<div class="search-box">
    <input type="text" 
            class="form-control search-input" 
            placeholder="Tìm sản phẩm"
            #myInput
            (keyup.enter) = "doSearch(myInput.value)"
            >
    <button class="search-icon" (click)="doSearch(myInput.value)">
         <i class="fa-brands fa-searchengin"></i>
    </button>
</div>
